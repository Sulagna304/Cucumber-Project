

name: CucumberJavaProject

on: 
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
   
    - name: Setup Node.js
      uses: actions/setup-dotnet@v4
      with:
            dotnet-version: '6.x'

    - name: Install dependencies
      run: npm install --save-dev cucumber
  
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Run with Cucumber
      continue-on-error: true
      run: cucumber src/main/resources/Feature/NewFeature.feature
           
